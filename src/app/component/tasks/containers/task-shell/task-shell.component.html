


<app-task-edit
[isEditMode]="isEditMode"
[taskModel]="taskModel"
(taskCreated)="onCreateTask($event)"
(taskUpdated)="onUpdateTask($event)">
</app-task-edit>

<app-task-grid
[ComplateList]="complateList"
[ComplateListend]="complateListend"
[isGridEmpty]="isGridEmpty"
(taskOpend)="getTask($event)"
(taskDeleted)="onDeleteTask($event)"></app-task-grid>
