<table mat-table [dataSource]="doctors" class="mat-elevation-z8">

  <!-- Full Name Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let doctor"> {{ doctor.fullName }} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let doctor"> {{ doctor.categoryName }} </td>
  </ng-container>

  <!-- Photo Column -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> Photo </th>
    <td mat-cell *matCellDef="let doctor"> 
      <img [src]="doctor.photo" alt="Doctor Photo">
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let doctor">
      <button mat-icon-button color="primary" (click)="editDoctor(doctor)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteDoctor(doctor)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Table Rows -->
  <tr mat-header-row *matHeaderRowDef="['fullName', 'categoryName', 'photo', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['fullName', 'categoryName', 'photo', 'actions'];"></tr>

</table>
