<form (ngSubmit)="onSubmit()">
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="model.email" name="email" required>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="model.password" name="password" required>
    </div>
    <div>
      <label>First Name:</label>
      <input type="text" [(ngModel)]="model.firstName" name="firstName" required>
    </div>
    <div>
      <label>Last Name:</label>
      <input type="text" [(ngModel)]="model.lastName" name="lastName" required>
    </div>
    <div>
      <label>Private Number:</label>
      <input type="text" [(ngModel)]="model.privateNumber" name="privateNumber" required>
    </div>
    <div>
        <label>Photo:</label>
        <input type="file" (change)="onPhotoChange($event)" name="photo" accept="image/*" required>
      </div>
      <div>
        <label>CV:</label>
        <input type="file" (change)="onCVChange($event)" name="cv" accept=".pdf" required>
      </div>
      
    

      <div>
        <label>Categories:</label>
        <input type="text" [(ngModel)]="model.categoryname" name="categoryname" (keydown.space)="$event.preventDefault()">
        <button (click)="addCategory()">Add</button>
      </div>
      <div>
        <ul>
          <li *ngFor="let category of model.categories; let i = index">
            {{ category }}
            <button (click)="removeCategory(i)">Remove</button>
          </li>
        </ul>
      </div>
      



    <button type="submit">Register</button>
  </form>
