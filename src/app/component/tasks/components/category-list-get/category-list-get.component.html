<div class="container mx-auto px-10 my-10">
    <p class="text-3xl text-maincolor-50 mt-10 mb-8">კატეგორია</p>
  
    <div class="is-scrollbar-hidden min-w-full overflow-x-auto card overflow-y-auto h-50">
      <table class="is-hoverable w-full text-left">
        <thead>
          <tr>
            <th class="whitespace-nowrap bg-[#F0FAFF] px-4 py-3 font-bold text-maincolor-100 lg:px-5">
              კატეგორია
            </th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let category of categories" class="border border-transparent border-b-slate-200/40" (click)="getCategoryDoctors(category.id)">
            <td class="whitespace-nowrap px-4 py-3 sm:px-5 text-maincolor-100">{{ category.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
