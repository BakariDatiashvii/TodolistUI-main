<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Email:</mat-label>
    <input matInput type="email" name="email" [(ngModel)]="model.email" required>
    <mat-error *ngIf="email.invalid">Please enter a valid email address</mat-error>
  </mat-form-field>

  <button mat-raised-button type="submit">Send Validation Code</button>
  <br>
 
  <br>
  <a routerLink="/change-pasword">Forgot password?</a>
  
</form>
