<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Email:</mat-label>
    <input matInput type="email" name="email" [(ngModel)]="model.email" #email="ngModel" required>
    <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">Please enter a valid email address</mat-error>
  </mat-form-field>

  <button mat-raised-button type="submit">Send Validation Code</button>
  <br>
  <a routerLink="/Register">რეგისტრაციაზე დაბრუნება</a>
  <br>
</form>
